<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main-container">
      <section class="website-navbar">
        <nav
          class="navbar navbar-expand-lg bg-body-tertiary"
          aria-label="Thirteenth navbar example"
        >
          <div class="container-fluid">
            <div class="navbar-mob">MY WEBSITE</div>
            <button
              class="navbar-toggler custom-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarsExample11"
              aria-controls="navbarsExample11"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
              <span class="menu-text">Menu</span>
            </button>

            <div
              class="collapse navbar-collapse d-lg-flex"
              id="navbarsExample11"
            >
              <a class="navbar-brand col-lg-2 me-0" href="#">MY WEBSITE</a>
              <ul class="navbar-nav col-lg-8">
                <li class="nav-item">
                  <a class="nav-link" href="#">Movies</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">TV Shows</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">People</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">More</a>
                </li>
              </ul>
            </div>
            <div
              class="collapse navbar-collapse d-lg-flex"
              id="navbarsExample11"
            >
              <ul class="navbar-nav col-lg-12">
                <li class="nav-item right-navItems">
                  <a class="nav-link" href="#"
                    ><i class="fa-solid fa-plus"></i
                  ></a>
                </li>
                <li class="nav-item right-navItems">
                  <a class="nav-link" href="#"
                    ><i class="fa-solid fa-bell"></i
                  ></a>
                </li>
                <li class="nav-item right-navItems">
                  <a class="nav-link" href="#"
                    ><i class="fa-solid fa-user"></i
                  ></a>
                </li>
                <li class="nav-item right-navItems">
                  <a class="nav-link" href="#"
                    ><i class="fa-solid fa-magnifying-glass"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
      <section id="banner">
        <div class="banner-container">
          <div class="banner-content">
            <div class="banner-text">
              <h1 class="greeting">Welcome.</h1>
              <h3>
                Millions of movies, TV shows and people to discover. Explore
                now.
              </h3>
            </div>
            <div class="search-container">
              <input
                type="search"
                id="search-input"
                placeholder="Search for a movie..."
              />
             
              <button type="submit" id="search-button">Search</button>
            </div>
          </div>
        </div>
      </section>
      <div class="movie-list" id="movie-box"></div>
      <div id="movie-modal" class="movie-details">
       
        <div class="detail-content">
 <span class="close">&times;</span>
 <div class="inner-movie-details">
          <div class="detail-img">
            <img id="movie-detail-img" src="" alt="Movie Image" />
          </div>
          <div class="text-details">
            <h1 id="movie-detail-title"></h1>
           
            <h2 class="overview">Overview</h2>
            <p id="movie-detail-overview"></p>
            <h2>Cast</h2>
            <p id="movie-detail-cast"></p>
             <span id="movie-detail-rating"></span>
            <span id="movie-detail-releasedate"></span>
          </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
